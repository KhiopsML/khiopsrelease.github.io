<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        init();
      });
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Khiops Visualization</legend>
      <section>
        <div class="canvas-container">
          <canvas id="kv-dl" height="200px"></canvas>
        </div>
        <div class="canvas-container">
          <canvas id="kv-launch" height="200px"></canvas>
        </div>
      </section>
      <section>
        <p id="stats-kv-dl"></p>
        <p id="stats-kv-launch"></p>
      </section>
    </fieldset>

    <fieldset>
      <legend>Khiops Covisualization</legend>
      <section>
        <div class="canvas-container">
          <canvas id="kc-dl" height="200px"></canvas>
        </div>
        <div class="canvas-container">
          <canvas id="kc-launch" height="200px"></canvas>
        </div>
      </section>
      <section>
        <p id="stats-kc-dl"></p>
        <p id="stats-kc-launch"></p>
      </section>
    </fieldset>
  </body>
</html>
